name: Events

on:
  pull_request:
    types:
      - opened
  
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Output event Data
        run: echo "${{ toJSON(github.event) }}"

      - name: Get code
        uses: actions/checkout@v3

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Deploy
        run: echo "Deploying"
